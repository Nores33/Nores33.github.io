<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My GitHub Repositories</title>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="/resources/demos/style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }

        .repo-link {
            display: block;
            margin-bottom: 1rem;
            font-size: 1.2rem;
            color: #44b;
            text-decoration: none;
        }

        .repo-link:hover {
            text-decoration: underline;
        }
        .window {
    	  width: 200px;
    	  height: 200px;
    	  background-color: #f1f1f1;
          border: 2px solid #000;
    	  .header {
    	    width: inherit;
    	    height: 30px;
    	    background-color: #2242b2;
    	    text-align: center;
            color: #fff;
    	    line-height: 30px;
    	    cursor: move;
    	  }
    	  .content {
    	    padding: 10px;
    	  }
      }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script>
        $( function() {
            $( ".window" ).draggable({ handle: ".header" });
        } );
    </script>
</head>

<body>

    <header>
        <h1>My GitHub Repositories</h1>
    </header>

    <div class="container">
        <dl>
            <dt><a class="repo-link" href="https://github.com/Nores33/Godot-Audio-FFT">Godot 4.1 Audio FFT shaders</a></dt>
            <dd>This project aims to create a FFT graph shader and a Waterfall Plot graph shader of the FFT of an audio in Godot 4.1</dd>
        </dl>
        <!-- Add more repository links as needed -->
    </div>

    <!-- WIP -->
    <div class="window" style="width: 300px; height: 200px;">
        <div class="header">
            <span style="float: center;">Window</span>
            <button style="float: right; margin-right: 5px; margin-top: 4px;">X</button>
        </div>
        <div class="content">This is a simple window test</div>
    </div>
    
</body>

</html>
