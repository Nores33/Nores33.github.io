<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My GitHub Repositories</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .footer {
            background-color: #333;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }

        .repo-link {
            display: block;
            margin-bottom: 1rem;
            font-size: 1.2rem;
            color: #44b;
            text-decoration: none;
        }

        .repo-link:hover {
            text-decoration: underline;
        }
        .desktop{
        	width: 100%;
            height: 600px;
            background-color: #3c9696;
            position: relative;
        	.window {
    	  		width: 200px;
    	  		height: 200px;
    	  		background-color: #f1f1f1;
          		border: 2px solid #000;
    	  		.header {
    	    		width: inherit;
    	    		height: 30px;
    	    		background-color: #2242b2;
    	    		text-align: center;
            		color: #fff;
    	    		line-height: 30px;
    	    		cursor: move;
    	  		}
    	  		.content {
    	    		padding: 10px;
    	  		}
      		}
            .taskbar{
            	width: 100%;
                height: 40px;
                position: absolute;
                bottom: 0;
                background-color: #ddd;
                border-top: 2px solid #000;
            }
        }
        
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script src="jquery.ui.touch-punch.min.js"></script>
    <script>
        $( function() {
            $( ".window" ).draggable({containment: ".desktop", handle: ".header" });
        } );
    </script>
</head>

<body>

    <header>
        <h1>My GitHub Repositories</h1>
    </header>

    <div class="container">
        <dl>
            <dt><a class="repo-link" href="https://github.com/Nores33/Godot-Audio-FFT">Godot 4.1 Audio FFT shaders</a></dt>
            <dd>This project aims to create a FFT graph shader and a Waterfall Plot graph shader of the FFT of an audio in Godot 4.1</dd>
        </dl>
        <!-- Add more repository links as needed -->
    </div>
	
    <!-- WIP -->
    <header>
        <h1>Desktop</h1>
    </header>
    
    <div class="desktop">
    	<div class="window" style="width: 300px; height: 200px;">
        	<div class="header">
            	<span style="float: center;">Window</span>
            	<button style="float: right; margin-right: 5px; margin-top: 4px;" onclick="this.parentNode.parentNode.remove();">X</button>
        	</div>
        	<div class="content">
            	<img src="https://64.media.tumblr.com/016da1fe17e4448ffe5dec8245bc6de2/a56aedd6feaabeea-69/s540x810/0396db374112ada8381638997a7b4ace003c9476.png" width="80" height="80" style="float: left" draggable="false"></img>
  	        	<span style="float: right;">This is a simple window test</span>
        	</div>
    	</div>
        <div class="window" style="width: 300px; height: 200px;">
        	<div class="header">
            	<span style="float: center;">2nd Window</span>
            	<button style="float: right; margin-right: 5px; margin-top: 4px;" onclick="this.parentNode.parentNode.remove();">X</button>
        	</div>
        	<div class="content">
            	<img src="https://64.media.tumblr.com/016da1fe17e4448ffe5dec8245bc6de2/a56aedd6feaabeea-69/s540x810/0396db374112ada8381638997a7b4ace003c9476.png" width="80" height="80" style="float: left" draggable="false"></img>
  	        	<span style="float: right;">This is a 2nd window</span>
        	</div>
    	</div>
        <div class="taskbar">
        	<button style="float: left; margin-left: 5px; margin-top: 4px; height: 80%;">Start</button>
            <div id="time" style="float: right; margin-right: 5px; margin-top: 11px; height: 80%;"></div>
        </div>
    </div>

    <script>
      const windows = document.querySelectorAll('.window');
      windows.forEach(window => {
        window.addEventListener('contextmenu', event => event.preventDefault());
      });
      function updateTime() {
            const timeElement = document.getElementById("time");
            const currentTime = new Date();
            const hours = currentTime.getHours().toString().padStart(2, "0");
            const minutes = currentTime.getMinutes().toString().padStart(2, "0");
            const timeString = `${hours}:${minutes}`;
            timeElement.textContent = timeString;
        }

        // Update time every minute (60,000 milliseconds)
        setInterval(updateTime, 60000);

        // Call the function immediately to display the time without delay
        updateTime();
    </script>
    
    <footer>
    	<div class="footer">
        	<p>GitHub: <a class="repo-link" href="https://github.com/Nores33">Nores33</a></p>
        </div>
    </footer>
</body>

</html>
